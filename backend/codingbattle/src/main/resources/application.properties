spring.application.name=codingbattle
# Enable debug logging for your service
logging.level.com.example.codingbattle.service.CodeExecutionService=INFO
logging.level.com.example.codingbattle=DEBUG

# Console logging pattern to see more details
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Optional: Also log to file for easier debugging
logging.file.name=logs/codingbattle.log
logging.file.max-size=10MB